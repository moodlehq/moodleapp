<ion-card [class.core-course-list-item]="layout === 'list' || layout === 'listwithenrol'"
    [class.core-course-list-card]="layout === 'card' || layout === 'summarycard'"
    [class.item-dimmed]="course.hidden" (click)="openCourse()"
    button [attr.aria-label]="course.displayname || course.fullname">

    <ion-item class="ion-text-wrap">
        <ion-label>
            <!-- Favorite Star -->
            <div class="metro-favorite" *ngIf="course.isfavourite">
                <ion-icon name="fas-star" aria-hidden="true"></ion-icon>
            </div>

            <!-- Course Name - Clean and Simple -->
            <div class="metro-course-title">
                {{ course.displayname || course.fullname }}
            </div>

            <!-- Simple Category Tag -->
            <div class="metro-stats" *ngIf="isEnrolled && course.categoryname">
                <div class="metro-stat">
                    <ion-icon name="fas-folder" aria-hidden="true"></ion-icon>
                    <span>{{ course.categoryname }}</span>
                </div>
            </div>
        </ion-label>
    </ion-item>

</ion-card>
