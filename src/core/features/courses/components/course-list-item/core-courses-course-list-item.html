<ion-card class="aspire-course-card"
    [class.item-dimmed]="course.hidden"
    (click)="openCourse()"
    button [attr.aria-label]="course.displayname || course.fullname">

    <div class="card-content">
        <!-- Course Icon -->
        <div class="course-icon-wrapper">
            <ion-icon name="school"></ion-icon>
        </div>

        <!-- Course Name -->
        <h3 class="course-name">
            <ion-icon *ngIf="course.isfavourite" name="star" class="favorite-icon"></ion-icon>
            {{ getCleanCourseName() }}
        </h3>

        <!-- Divider Line -->
        <div class="course-divider"></div>

        <!-- Category -->
        <p class="course-category" *ngIf="course.categoryname">
            {{ course.categoryname }}
        </p>

        <!-- Progress -->
        <div class="course-progress" *ngIf="isEnrolled && progress >= 0 && completionUserTracked !== false">
            <div class="progress-bar-container">
                <div class="progress-bar-fill" [style.width.%]="progress"></div>
            </div>
            <span class="progress-text">{{ progress }}%</span>
        </div>
    </div>

</ion-card>
