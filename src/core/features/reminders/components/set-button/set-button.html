<ion-button fill="clear" size="small" (click)="setReminder($event)"
    [ariaLabel]="'core.reminders.setareminderfor' | translate : { title: title(), label: labelClean() }">
    @if (timebefore() !== undefined) {
        <ion-icon name="fas-bell" slot="icon-only" aria-hidden="true" />
    } @else {
        <ion-icon name="far-bell-slash" slot="icon-only" aria-hidden="true" />
    }
</ion-button>

@if (reminderMessage()) {
    <span class="sr-only" role="status">{{ reminderMessage() }}</span>
}
