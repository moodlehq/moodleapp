<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [text]="'core.back' | translate" />
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button fill="clear" (click)="openInfo()" [ariaLabel]="'core.close' | translate">
                <ion-icon slot="icon-only" name="fas-circle-info" aria-hidden="true" />
            </ion-button>
        </ion-buttons>
        @if (reportDetail) {
            <ion-title>
                <h1>
                    <core-format-text [clean]="true" [text]="reportDetail.name" [filter]="false" />
                </h1>
                <p class="subheading"> {{ reportDetail.sourcename }} </p>
            </ion-title>
        }
    </ion-toolbar>
</ion-header>

<ion-content>
    <core-report-builder-report-detail [isBlock]="false" [reportId]="reportId" (onReportLoaded)="loadReportDetail($event)" />
</ion-content>
