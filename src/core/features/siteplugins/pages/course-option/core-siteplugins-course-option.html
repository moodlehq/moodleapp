<ion-content>
    <ion-refresher slot="fixed" [disabled]="!ptrEnabled || !content() || !content()?.dataLoaded" (ionRefresh)="refreshData($event.target)">
        <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}" />
    </ion-refresher>
    @if (component && method) {
        <core-site-plugins-plugin-content [component]="component" [method]="method" [args]="args" [initResult]="initResult"
            contextLevel="course" [contextInstanceId]="courseId" />
    }
</ion-content>
