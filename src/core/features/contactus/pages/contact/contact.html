<!-- Contact Us Page -->
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/main/home"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <h1>Contact Us</h1>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="contact-container">
        <!-- Reception Call Card -->
        <div class="reception-card">
            <div class="reception-content">
                <div class="reception-icon">
                    <ion-icon name="call"></ion-icon>
                </div>
                <div class="reception-info">
                    <h2>School Reception</h2>
                    <p class="reception-number">{{ receptionPhone }}</p>
                </div>
            </div>
            <div class="reception-actions">
                <button class="action-btn call" (click)="openPhone(receptionPhone)">
                    <ion-icon name="call"></ion-icon>
                    <span>Call</span>
                </button>
                <button class="action-btn copy" (click)="copyToClipboard(receptionPhone, 'Phone number')">
                    <ion-icon name="copy"></ion-icon>
                    <span>Copy</span>
                </button>
            </div>
        </div>

        <!-- Book Meeting Card -->
        <div class="booking-card">
            <div class="booking-content">
                <div class="booking-icon">
                    <ion-icon name="calendar"></ion-icon>
                </div>
                <div class="booking-info">
                    <h2>Book a Meeting</h2>
                    <p>Schedule meetings with Key Stage principals, HOSs, and teachers</p>
                </div>
            </div>
            <button class="booking-btn" (click)="openBookingLink()">
                <ion-icon name="open-outline"></ion-icon>
                <span>Open Booking Calendar</span>
            </button>
        </div>

        <!-- Contact Sections -->
        <div class="contact-sections">
            <div class="contact-section" *ngFor="let section of sections">
                <div class="section-header">
                    <ion-icon [name]="section.icon"></ion-icon>
                    <h3>{{ section.title }}</h3>
                </div>

                <div class="section-items">
                    <div class="contact-item" *ngFor="let item of section.items">
                        <div class="item-info">
                            <h4 class="item-name">{{ item.name }}</h4>
                            <p class="item-description" *ngIf="item.description">{{ item.description }}</p>
                        </div>

                        <div class="item-actions">
                            <button
                                class="contact-action email"
                                *ngIf="item.email"
                                (click)="openEmail(item.email)"
                                [title]="item.email"
                            >
                                <ion-icon name="mail"></ion-icon>
                            </button>
                            <button
                                class="contact-action copy"
                                *ngIf="item.email"
                                (click)="copyToClipboard(item.email, 'Email')"
                            >
                                <ion-icon name="copy"></ion-icon>
                            </button>
                            <button
                                class="contact-action call"
                                *ngIf="item.phone"
                                (click)="openPhone(item.phone)"
                            >
                                <ion-icon name="call"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Office Hours Notice -->
        <div class="office-hours">
            <ion-icon name="time-outline"></ion-icon>
            <div class="hours-info">
                <h4>Accounting Office Hours</h4>
                <p>Sunday - Thursday: 8:00 AM - 2:30 PM</p>
            </div>
        </div>
    </div>
</ion-content>
